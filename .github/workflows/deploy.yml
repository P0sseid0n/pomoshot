name: Deploy VPS
on:
   push:
      branches:
         - main
   workflow_dispatch:
jobs:
   deploy:
      runs-on: ubuntu-latest
      steps:
         - name: Deploy over SSH
           uses: appleboy/ssh-action@v1.0.3
           with:
              host: ${{ secrets.VPS_HOST }}
              username: ${{ secrets.VPS_USER }}
              port: ${{ secrets.VPS_PORT }}
              key: ${{ secrets.VPS_SSH_KEY }}
              script: |
                 set -e
                 cd /var/www/pomoshot
                 ./deploy.sh
